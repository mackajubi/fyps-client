<div class="uploads-wrapper" *ngIf="userType == 'student' || userType == 'supervisor'">
    <div class="uploads-header" (click)="_slideToggle('upload-wrapper','uploads-header-icon','upload-info')">
      <div class="uploads-header-icon">
        <i class="fas fa-caret-down icon"></i>
      </div>
      <div class="uploads-header-title">
        <h4>Uploads</h4>
      </div>
      <div class="upload-info pull-right">
        max file size of <span>2MB</span>
      </div>
    </div>
    <div class="upload-wrapper">
      <div class="uploads-table">
        <div class="col-sm-10 _scrollbar">
          <fiyps-refresh [visibility]="visibility"></fiyps-refresh>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>File</th>
                <th>Date modified</th>
                <th>size</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let file of files; let i = index;" class="animated fadeInDown _delay{{ i + 3 }}ms">
                <td> {{ i + 1 }}</td>
                <td class="file-name" >{{ file.name }}</td>
                <td>{{ file.dateModified }}</td>
                <td>{{ file.size }}</td>
                <td>
                  <button class="btn btn-info mb-control remove-btn" data-box="#mb-confirm-delete" (click)="_removeFile(i)">
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-2">
          <div class="drop-zone-wrapper _scrollbar" >
            <i class="fas fa-cloud-upload-alt"></i>
            <dropzone [config]="config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>   
          </div>
        </div>
        <!-- MESSAGE BOX-->
        <div class="message-box _scrollbar animated fadeIn" id="mb-confirm-delete">
          <div class="mb-container">
            <div class="mb-middle">
              <div class="mb-title confirm-delete-title">Do you want to procced <strong>?</strong></div>            
              <div class="mb-content">
                <form [formGroup]="confirmDeleteForm" class="confrim-delete-form">
                  <div class="radio">
                    <label><input type="radio" formControlName="yes" class="mb-control-close" (click)="_yes()">Yes</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" formControlName="no" class="mb-control-close" (click)="_no()">No</label>
                  </div>          
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- END MESSAGE BOX-->  
      </div>
    </div>
  </div>
